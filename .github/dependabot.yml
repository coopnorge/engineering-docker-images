version: 2

registries:
  coop-ghcr:
    type: docker-registry
    url: ghcr.io
    username: CoopGithubServiceaccount
    password: ${{ secrets.DEPENDABOT_GHCR_PULL }}

updates:
  - package-ecosystem: "docker"
    directory: "docker-compose/"
    registries:
      - coop-ghcr
    schedule:
      interval: "weekly"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "images/devtools-golang-v1beta1/context/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "images/devtools-kubernetes-v1beta1/context/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "images/devtools-terraform-v1beta1/context/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/images/devtools-kubernetes-v1beta1/context"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
