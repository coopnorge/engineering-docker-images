default: true

# See full list of markdownlint rules at https://github.com/DavidAnson/markdownlint#rules--aliases

# MD007 ul-indent - Unordered list indentation
MD007:
  indent: 2 # This is what works in TechDocs

# MD010 no-hard-tabs - Hard tabs
MD010:
  code_blocks: false
  ignore_code_languages:
    - go
    - Makefile

# MD013 line-length - Line length
# Disabled since Prettier will format the markdown files with hard wraps on prose, so this rule is redundant (and sometimes causes conflicts)
MD013: false

# MD024 no-duplicate-heading - Multiple headings with the same content
MD024:
  allow_different_nesting: true

# MD029 ol-prefix - Ordered list item prefix
# Disabled to prevent errors when using code blocks within ordered lists
MD029: false

# MD030 list-marker-space - Spaces after list markers
# Disabled since Prettier will format the markdown files with spaces after list markers, so this rule is redundant (and sometimes causes conflicts)
MD030: false

# MD033 no-inline-html - Inline HTML
MD033: false

# MD046 code-block-style - Code block style
MD046: false
